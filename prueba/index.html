<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="javascript:void(0);" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="login_email" placeholder="Correo Electronico">
                    <input type="password" id="login_password" placeholder="Contraseña">
                    <button onclick="login()">Entrar</button>
                </form>

                <!--Register-->
                <form action="javascript:void(0);" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="register_name" placeholder="Nombres y apellidos completos">
                    <span id="name_error" class="error_message"></span>
                    <input type="text" id="register_email" placeholder="Correo Electronico">
                    <span id="email_error" class="error_message"></span>
                    <input type="text" id="register_username" placeholder="Número de Cédula">
                    <span id="cedula_error" class="error_message"></span>
                    <input type="password" id="register_password" placeholder="Contraseña">
                    <div id="password_strength_container">
                        <div id="password_strength"></div>
                    </div>
                    <input type="password" id="confirm_password" placeholder="Confirmar Contraseña">
                    <span id="confirm_password_error" class="error_message"></span>
                    <button onclick="registerUser()">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
