<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfiles de Usuario</title>
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <header>
        <h1>Gestión de Perfiles de Usuario</h1>
    </header>
    <div class="container">
        <div class="profile-section">
            <h2>Mi Perfil</h2>
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <label for="avatar">Foto de Perfil:</label>
                    <div class="avatar-wrapper">
                        <img id="avatar-preview" class="avatar-preview hidden" src="" alt="Vista previa de la foto de perfil">
                    </div>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div id="error-avatar" class="hidden"></div>
                </div>
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="gender">Género:</label>
                    <select id="gender" name="gender" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Dirección de Domicilio:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="id-document">Documento de Identidad:</label>
                    <input type="text" id="id-document" name="id-document" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nacionalidad:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div id="success-message" class="hidden">Cambios guardados con éxito</div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="./js/perfil.js"></script>
</body>
</html>
